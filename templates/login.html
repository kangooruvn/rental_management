{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Đăng nhập hệ thống</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-2 text-muted">Bạn là khách thuê phòng trọ?</p>
                    <a href="{{ url_for('tenant_login') }}" class="btn btn-outline-info btn-lg">
                        <i class="bi bi-person-fill me-2"></i> Đăng nhập dành cho khách thuê
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
