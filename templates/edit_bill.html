{% extends "base.html" %}
{% block title %}Sửa hóa đơn tháng {{ bill.month.strftime('%m/%Y') }}{% endblock %}
{% block content %}
<h2>Sửa hóa đơn tháng {{ bill.month.strftime('%m/%Y') }}</h2>
<p><strong>Khách thuê:</strong> {{ tenant.name }} | <strong>Phòng:</strong> {{ room.name }}</p>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4>Chỉnh sửa chỉ số</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tháng hóa đơn</label>
                        <input type="month" name="month" value="{{ bill.month.strftime('%Y-%m') }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện tiêu thụ (kWh)</label>
                        <input type="number" step="0.01" name="electricity_usage" value="{{ bill.electricity_usage }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số nước tiêu thụ (m³)</label>
                        <input type="number" step="0.01" name="water_usage" value="{{ bill.water_usage }}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Cập nhật hóa đơn</button>
                    <a href="{{ url_for('contract_detail', contract_id=contract.id) }}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
