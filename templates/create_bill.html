{% extends "base.html" %}
{% block title %}Tạo hóa đơn mới{% endblock %}
{% block content %}
<h2>Tạo hóa đơn tháng mới</h2>
<p><strong>Khách thuê:</strong> {{ tenant.name }} | <strong>Phòng:</strong> {{ room.name }}</p>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4>Nhập chỉ số</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tháng hóa đơn <span class="text-danger">*</span></label>
                        <input type="month" name="month" class="form-control" required>
                    </div>
                    <hr class="my-4">
                    <h5>Điện</h5>
                    <div class="mb-3">
                        <label class="form-label">Chỉ số cũ (kWh, đến 1 thập phân)</label>
                        <input type="number" step="0.1" name="electricity_old" value="0.0" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chỉ số mới (kWh, đến 1 thập phân)</label>
                        <input type="number" step="0.1" name="electricity_new" value="0.0" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Đơn giá (đ/kWh, mặc định 4000)</label>
                        <input type="number" step="0.01" name="electricity_price" value="4000.00" class="form-control" required>
                    </div>
                    <hr class="my-4">
                    <h5>Nước</h5>
                    <div class="mb-3">
                        <label class="form-label">Chỉ số cũ (m³, đến 4 thập phân)</label>
                        <input type="number" step="0.0001" name="water_old" value="0.0000" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chỉ số mới (m³, đến 4 thập phân)</label>
                        <input type="number" step="0.0001" name="water_new" value="0.0000" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info text-white">Tạo hóa đơn</button>
                    <a href="{{ url_for('contract_detail', contract_id=contract.id) }}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
