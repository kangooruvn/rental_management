{% extends "base.html" %}
{% block title %}Tạo hóa đơn mới{% endblock %}
{% block content %}
<h2>Tạo hóa đơn tháng mới</h2>
<p><strong>Khách thuê:</strong> {{ tenant.name }}</p>
<p><strong>Phòng:</strong> {{ room.name }}</p>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4>Nhập chỉ số tháng</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tháng hóa đơn <span class="text-danger">*</span></label>
                        <input type="month" name="month" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện tiêu thụ (kWh) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" name="electricity_usage" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số nước tiêu thụ (m³) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" name="water_usage" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info text-white">Tạo hóa đơn</button>
                    <a href="{{ url_for('contract_detail', contract_id=contract.id) }}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
